<script>
const text = "DARK EDIT";
const speed = 120;      // سرعة الحروف
const delayAfter = 5000; // 5 ثواني توقف
let index = 0;

const el = document.getElementById("typing");

function typeText(){
  if(index < text.length){
    el.textContent += text.charAt(index);
    index++;
    setTimeout(typeText, speed);
  }else{
    setTimeout(() => {
      el.textContent = "";
      index = 0;
      typeText();
    }, delayAfter);
  }
}

typeText();
</script>
